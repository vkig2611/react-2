name: Deploy React App with Docker Swarm

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/react-frontend:${{ github.sha }}

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create a Docker overlay network for the service if not already created
            docker network create --driver overlay react-network || true
            # Pull the new image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:${{ github.sha }}
            # Remove any existing service with the same name (if necessary)
            docker service rm react-frontend || true
            # Create a new Docker Swarm service with the latest image
            docker service create \
              --name react-frontend \
              --publish 3001:80 \
              --network react-network \
              --replicas 1 \
              -e "NODE_ENV=production" \
              ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:${{ github.sha }}
